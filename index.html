<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    .play-button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Controls:</h1>
    <h1>Movement: Arrow Keys</h1>
    <h1>A: X</h1>
    <h1>B: C</h1>
    <h1>R: Q</h1>
    <h1>Z: Space</h1>
    <h1>Start: Enter</h1>
    <h1>C-stick: WASD</h1>
  <a class="play-button" href="/sm64/game">Play</a>
</body>
</html>
