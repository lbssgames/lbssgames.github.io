<!DOCTYPE html>
<html>
<head>
    <title>Game Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .game-card {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .game-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .game-title {
            font-size: 18px;
            font-weight: bold;
        }

        .game-link {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="game-grid"></div>

    <script src="/games.json"></script>
    <script>
        // Load data from external JSON file
        function loadJSON(callback) {
            var xhr = new XMLHttpRequest();
            xhr.overrideMimeType("application/json");
            xhr.open('GET', 'games.json', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.send(null);
        }

        // Create game cards dynamically from JSON data
        function createGameCards() {
            loadJSON(function (response) {
                var games = JSON.parse(response);

                var gameGrid = document.getElementById("game-grid");
                games.forEach(function(game) {
                    var gameCard = document.createElement("div");
                    gameCard.classList.add("game-card");

                    var icon = document.createElement("img");
                    icon.classList.add("game-icon");
                    icon.src = game.icon;
                    icon.addEventListener("click", function() {
                        window.location.href = game.link;
                    });

                    var title = document.createElement("h2");
                    title.classList.add("game-title");
                    title.textContent = game.name;

                    var link = document.createElement("a");
                    link.classList.add("game-link");
                    link.href = game.link;
                    link.textContent = "Play now";

                    gameCard.appendChild(icon);
                    gameCard.appendChild(title);
                    gameCard.appendChild(link);
                    gameGrid.appendChild(gameCard);
                });
            });
        }

        createGameCards();
    </script>
</body>
</html>
